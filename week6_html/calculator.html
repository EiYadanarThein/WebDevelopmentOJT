<!DOCTYPE html>
<html>
    <head>
        <title>
           calculator
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

       
        

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
       
    </head>
    <body>
       <h1>Test Operation</h1>
       <form>
           enter value 1 <input type="text" id="val1">
           
           <select id="calculator">
               <option>Choose the option</option>
               <option id="add">add</option>
               <option id="sub">sub</option>
               <option id="multi">multi</option>
               <option id="dev">dev</option>
           </select>
           enter value 2 <input type="text" id="val2">
           
           <button type="button" onclick="calculate()">calculate</button>
           <div id="result"></div>
           
       </form>

       <script>
          
           function calculate()
           {
               var num1=parseInt(document.getElementById("val1").value);
               var num2=parseInt(document.getElementById("val2").value);
               var item=document.getElementById("calculator").value;
               
               switch(item){
                   case "add":
                   document.getElementById("result").innerHTML+="<br>addition :"+(num1+num2);
                   break;
                   case "sub":
                   document.getElementById("result").innerHTML+="<br>substraction :"+(num1-num2);  
                   break;
                   case "multi":
                   document.getElementById("result").innerHTML+="<br>multiplication :"+(num1*num2);  
                   break;
                   case "dev":
                   document.getElementById("result").innerHTML+="<br>division :"+(num1/num2);  
                   break;
               }
              
           }

          
       </script>
    </body>
</html>
