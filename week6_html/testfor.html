<!DOCTYPE html>
<html>
    <head>
        <title>
            Test for loop
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

       
        

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
       
    </head>
    <body>
       <h2>test for loop</h2>
       <script>
          //for in loop
          var student={"firstname":"Aung","lastname":"Pu"};
          console.log(student.firstname);
          console.log(student.lastname);

          for( var property in student)
          {
              console.log(property+" : "+student[property]);
          }

          //mymobile object
          //name,version,storage

          var mymobile={"name":"ios","version":"iphone11pro","storage":"128GB,RAM6"};
          for(var items in mymobile)
          {
              console.log(items+" : "+mymobile[items]);
          }

          //for of loop
          var students=["Aung Aung","Mg Mg","Phyu Ma"];
          for(var s of students)
          {
              console.log("name is "+s);

          }
          var greet="welcome to myanmar";
          for(var s of greet)
          {
              console.log("text is "+s);
          }

          //foreach loop
          students.forEach(function(item,index,array)
          {
              console.log("items is "+item+". room is "+index);
              console.log(array[index]);
          })
       </script>
    </body>
</html>
