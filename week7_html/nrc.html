<!DOCTYPE html>
<html>
    <head>
        <title>
            NRC
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
       
       
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <h2 id="heading">NRC</h2>
        
        <script>
            console.log("NRC Testing")
            var nrc=/^[0-9]{1,2}[\/][a-z]+[(][N][)]\d{6}$/;
            console.log(nrc.test("7/yataya(N)199606"));
            console.log(nrc.test("12/dagana(n)000606"));
            console.log(nrc.test("12/dagana(N)0006062"));

            console.log("MPU Card");
            var mpu=/^[39]\d{15}$/;
            console.log(mpu.test("3123456789123456"));
            console.log(mpu.test("9123456789123456"));
            console.log(mpu.test("2123456789123456"));
            
            console.log("Visa card");
            var visa=/^[4]\d{11}(\d{4})?$/;
            console.log(visa.test("412345678901"));
            console.log(visa.test("4123456789012345"));
            console.log(visa.test("212345678901"));

            console.log("email");
            var email=/^[a-z]+((\d+)?[\.]?([a-z]+)?)*[@][a-z]+[\.][a-z]+$/;
            console.log(email.test("eiyadanartheinyds@gmail.com"));
            console.log(email.test("noen36217aa@gmail.com"));
            console.log(email.test("hostmyanmar@hostmm.tech"));
            console.log(email.test("ukm.lawfirm.mm@gmail.com"));
            console.log(email.test("a.v.1.2.v.b.1.3.4@gmail.com"));

        </script>
    </body>
</html>
