<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        
        

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <h2>Registration Form</h2><br>
        <form>
            <div class="form-group col-md-12">
              <div class="row">
                  <div class="col-md-6">  
            
                     
                     <input type="text" class="form-control" placeholder="enter first name">
                  </div>
           

                  <div class="col-md-6">  
           
                     
                     <input type="text" class="form-control" placeholder="enter last name">
            
                  </div>
              </div>
            </div>

            <div class="form-group col-md-12">
                
                <input type="email" class="form-control" placeholder="username@gmail.com">
            </div>
           
            <div class="form-group col-md-12">
                <div class="row">
                    <div class="col-md-6">  
              
                       <label>Password</label>
                       <input type="password" class="form-control" >
                    </div>
             
  
                    <div class="col-md-6">  
             
                       <label>Retype Password</label>
                       <input type="password" class="form-control" >
              
                    </div>
                </div>
              </div>

              <div class="form-group form-check-inline mx-3 col-md-4 ">
                   <input type="radio" name="radio" class="form-check-input">Male
                  
                  <input type="radio" name="radio" class="form-check-input">Female
                
                 
              </div>
              <br>
              <div class="form-group col-md-12">
                <button class="btn btn-outline-success btn-block">Register</button>
                <button class="btn btn-outline-primary btn-block">Register with Facebook</button>
                <button class="btn btn-outline-danger btn-block">Register with Google</button>
              </div>
        </form>
    </body>
</html>
