<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="register.css" media="screen">        
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
           <div class="row">
               <div class="col-md-3"></div>
               <div class="col-md-6 column ">
                <form>
              
                    <h2>Registration Form</h2>
                    <div class="form-group mx-2">
                        <div class="row">
                            <div class="col-md-6">
                                <label>First Name</label>
                                <input type="text" class="form-control" placeholder="Jonny">
                            </div>
                            <div class="col-md-6">
                             <label>Last Name</label>
                             <input type="text" class="form-control" placeholder="Scarlatt">
                           </div>
                        </div>
                     </div>
     
                     <div class="form-group mx-2 ">
                         <div class="row">
                             <div class="col-md-6">
                                 <label>Birthday</label>
                                 <input type="date" class="form-control">
                             </div>
                             <div class="col-md-6">
                                 <label>Gender</label><br>
                                 <div class="form-group form-check-inline">
                                    
                                    <input type="radio" name="radio" class="form-check-input">Male
                                    <input type="radio" name="radio" class="form-check-input">Female
                                 </div>
                             </div>
                         </div>
                      </div>
     
                      <div class="form-group mx-2">
                         <div class="row">
                             <div class="col-md-6">
                                 <label>Email</label>
                                 <input type="email" class="form-control" >
                             </div>
                             <div class="col-md-6">
                              <label>Phone Number</label>
                              <input type="text" class="form-control">
                            </div>
                         </div>
                      </div>
     
                      <div class="form-group col-md-12">
                          
                              <label>Subject</label>
                              <select class="form-control">
                                  <option>Choose Option</option>
                                  <option>Java</option>
                                  <option>Python</option>
                                  <option>Web</option>
                              </select>
                      </div>
     
                      <div class="form-group col-md-12">
                         <button class="btn btn-primary">Submit</button>
                      </div>
                     
                </form>
     
               </div>
               <div class="col-md-3"></div>
           </div>
        </div>
    </body>
</html>
