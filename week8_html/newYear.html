
<!DOCTYPE html>
<html>
<head>
    <title>New Year's Resolution</title>
     <!--JS code Integration Online-->
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
     <!---JS code Integration Offline-->
     <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>
<h1>New Year's Resolution</h1>
<input type="date" id="date">
<input type="text" id="todo">
<button type="button" id="mybtn">Add</button>
<div id="mydiv">
    <ul>

   </ul>
</div>
<div id="mission">
    <ul>

    </ul>
</div>

   
<script>
    $(document).ready(function()
    {
        $("#mydiv").before("<br><h2>To Do Lists</h2>")
        $("#mybtn").click(function()
        {
            
            var date=$("#date").val();
            var text=$("#todo").val();
        
            $("ul").append("<li>",'<input type="checkbox" id="check" name="checkbox">',date,"&nbsp;",text,"</li>","<br>");
           
           
        })
        
        $("input:checkbox").click(function()
        {

            var show=$(this).parent().remove();
            $(this).prop().remove();
            $("#mission").prepend("<h2>Missiom Complete</h2>");
            $("#mission").append(show);
            
        })
        
        
    })
</script>
</body>
</html>
