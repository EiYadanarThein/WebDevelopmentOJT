
<!DOCTYPE html>
<html>
<head>
    <title>Animation</title>
     <!--JS code Integration Online-->
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
     <!---JS code Integration Offline-->
     <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>
<h1>jQuery Animation! </h1>

<img src="image/morning.jpg" id="morning" style="position: relative;left: 50px;"><br>
<input type="radio" name="speed" value="normal">Normal
<input type="radio" name="speed" value="slow">Slow
<input type="radio" name="speed" value="fast">Fast
<button class="run">Run</button>
<div>
    <select id="speed_rate">
        <option value="400">400 ms</option>
        <option value="1000">1000 ms</option>
        <option value="2000">2000 ms</option>
        <option value="5000">5000 ms</option>
    </select>
</div>
<script>
 $(document).ready(function()
 {
   
     $(".run").click(function()
     {
        var speed=$('input[name="speed"]:checked').val();
        console.log(speed);
        var speed_rate=$("#speed_rate").val();
        console.log(parseInt(speed_rate));
        if(speed=="normal")
         {
            $("#morning").animate({
            opacity:0.5,
            left:"+=50",
            height:"toggle",

            },parseInt(speed_rate),function(){
            alert("animated!!");
            }) 
         }
         else if(speed=="slow")
         {
            $("#morning").animate({
            opacity:0.5,
            left:"+=50",
            height:"toggle",

            },parseInt(speed_rate),function(){
            alert("animated!!");
            }) 
         }
         else
         {
            $("#morning").animate({
            opacity:0.5,
            left:"+=50",
            height:"toggle",

            },parseInt(speed_rate),function(){
            alert("animated!!");
            }) 
         }
        
     })
     
 })
</script>
</body>
</html>
