
<!DOCTYPE html>
<html>
<head>
    <title>Change function</title>
     <!--JS code Integration Online-->
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
     <!---JS code Integration Offline-->
     <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>
<h1>Registration</h1>

<form id="registration">
    <input type="text" name="username" id="uname" placeholder="Enter Username">
    <input type="text" name="email" id="email" placeholder="Enter Email">
    <input type="radio" name="gender" value="male" checked>male
    <input type="radio" name="gender" value="female">female
    <select id="city">
        <option value="ygn">Yangon</option>
        <option value="mdy">Mandalay</option>
        <option value="tgo">Taungoo</option>
        <option value="npt">Nay Pyi Taw</option>
    </select>
    <input type="submit" name="submit" value="submit" id="submit">
    <button type="button">MY Btn</button>
</form>
<div id="mydiv" style="border: dotted 2px red;width: 300px;height: 200px;">

</div>
<script>
    $(document).ready(function()
    {
        $("#submit").click(function()
        {
            var gender=$('input[name="gender"]:checked').val();
            alert(`Gender is ${gender}`);
        })
        $('input[name="gender"]').change(function()
        {
            var gender=$('input[name="gender"]:checked').val();
            alert(`Gender is ${gender}`);
        })
        $("#city").change(function()
        {
            var city=$("#city").val();
            alert(`City is ${city}`);
        })
        $("#uname").change(function()
        {
            alert("Username is "+$("#uname").val());
        })
        $("#registration").submit(function(event)
        {
            alert("Username is "+$("#uname").val());
            event.preventDefault();
        })
        $("#mydiv").append("<p><h2>This is append.</h2></p>");
        $("#mydiv").prepend("<p>This is prepand.</p>");
        $("#mydiv").before("<p>This is before div.</p>");
        $("#mydiv").after("<p>This is after div.</p>");
        $("form").find("button").css("background-color","red");
        $("form").find($("input")[0]).css("background-color","pink");
        $("form").find($("input:last")).css("background-color","skyblue");
        $("form").find($("input:nth-child(2)")).css("background-color","yellow");

    })
</script>
</body>
</html>
