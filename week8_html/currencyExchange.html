<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyExchangeApp</title>

    <!--JS code Integration Online-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!---JS code Integration Offline-->
    <script src="js/jquery-3.5.1.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://kit.fontawesome.com/199b72f6ff.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="wrapper">
        <h1>Currency Exchange Application</h1>
        

        <div class="app-body">
            <div class="section-left">
                <input type="number" class="firstamount" value="1">
                <select id="currency-first">
                    <option value="USE" selected>USD</option>
                    <option value="EUR">EUR</option>
                    <option value="SGD">SGD</option>
                    <option value="MM">MM</option>
                    
                </select>
            </div>

            


            <div class="section-right">
                <input type="text" class="secondamount" value="1330" disabled>
                <select id="currency-second">
                    <option value="USE" >USD</option>
                    <option value="EUR">EUR</option>
                    <option value="SGD">SGD</option>
                    <option value="MM" selected>MM</option>
                    
                </select>
            </div>
        </div>

        <p class="rate-info"></p>
    </div>

    <script>
        $(document).ready(function()
        {

        })
    </script>
</body>
</html>
