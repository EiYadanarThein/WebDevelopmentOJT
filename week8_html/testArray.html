
<!DOCTYPE html>
<html>
<head>
    <title>Array</title>
     <!--JS code Integration Online-->
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
     <!---JS code Integration Offline-->
     <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>
<h1>Array</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2 </li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

<script>
    $(document).ready(function()
    {
        $("ul li").each(function()
        {
            $(this).css("color","purple");
            $(this).append("<span> This is new.</span>");
            
        })
        var items=$("li");
        var itemarray=$.makeArray(items);
        itemarray.reverse();
        $("body").append("<div><ul></ul></div>").html(itemarray);
        console.log($.isArray(items));
        console.log($.isArray(itemarray));
        var itemarr=["hla","John","Mg","Bo"];
        console.log($.inArray("Bo",itemarr));
        var numarr=[1,2,2,2,3,3,4,5];
        var num=$.unique(numarr)
        console.log(num);
        var name=["Aung","Aung","Mya","Toe"];
        console.log($.unique(name));
        
    })
</script>
</body>
</html>
