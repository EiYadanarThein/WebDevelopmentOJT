<!DOCTYPE html>
<html>
    <head>
        <title>Test Show Hide</title>
        <!--JS code Integration Online-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!---JS code Integration Offline-->
        <script src="js/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div id="mydiv1">
           <img src="image/morning.jpg" >
        </div>
        <div id="mydiv2">
           <img src="image/sunset.jpg" >
        </div>
        <div id="mydiv3">
           <img src="image/evening.jpg"  >
        </div>
        <button type="button" id="fadein">Fade In</button>
        <button type="button" id="fadeout">Fade Out</button>
        <button type="button" id="fadetoggle">Fade Toggle</button>
        <button type="button" id="fadeto">Fade To</button>
        <button type="button" id="up">Up</button>
        <button type="button" id="down">Down</button>
        <button type="button" id="stoggle">Toggle</button>
        
        <script>
            $(document).ready(function()
            {
                $("#mydiv1").hide();
                $("#mydiv2").hide();
                $("#mydiv3").hide();
                
                $("#fadein").click(function()
                {
                    $("#mydiv1").fadeIn(5000);
                    $("#mydiv2").fadeIn(10000);
                    $("#mydiv3").fadeIn(20000);
               
                })
                $("#fadeout").click(function()
                {   
                    $("#mydiv1").fadeOut();
                    $("#mydiv2").fadeOut(5000);
                    $("#mydiv3").fadeOut(10000);
                    
               
                })
                $("#fadetoggle").click(function()
                {   
                    $("#mydiv1").fadeToggle();
                    $("#mydiv2").fadeToggle(5000);
                    $("#mydiv3").fadeToggle(10000);
                    
               
                })
                $("#fadeto").click(function()
                {   
                    $("#mydiv1").fadeTo(5000,"0.5");
                    $("#mydiv2").fadeTo(5000,"0.5");
                    $("#mydiv3").fadeTo(10000,"0.5");
                    
               
                })
                $("#up").click(function()
                {   
                    $("#mydiv1").slideUp();
                    $("#mydiv2").slideUp();
                    $("#mydiv3").slideUp();
                    
               
                })
                $("#down").click(function()
                {   
                    $("#mydiv1").slideDown();
                    $("#mydiv2").slideDown();
                    $("#mydiv3").slideDown();
                    
               
                })
                $("#stoggle").click(function()
                {   
                    $("#mydiv1").slideToggle();
                    $("#mydiv2").slideToggle();
                    $("#mydiv3").slideToggle();
                    
               
                })
                
               
            })
        </script>
    </body>
</html>
